<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Display Song</title>
	<style>
			iframe{
				height: 50px;
				width: 200px;
			}
		</style>
</head>

<body>
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>songs</th>
				
			</tr>		
		</thead>
		<tbody>
			<tr th:each="plist:${allplaylists}">
				<td th:text="${plist.name}"></td>
			<td>
				<ul>
					<li  th:each="song:${plist.songs}">
						<span th:text="${song.name}"></span>
						<audio controls>
						<source th:src="${song.link}" type="audio/mp3">
					</audio>
					</li>
				</ul>
					
			</td>
			
			</tr>
		</tbody>
	</table>
	
</body>

</html>
